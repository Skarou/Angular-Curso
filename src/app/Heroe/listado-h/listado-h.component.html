<h1>Listado de heroes</h1>

<div *ngIf = 'heroeB; else Noborrado'>

    <h2>Heroes borrados:<small>{{heroeB}}</small></h2>
    
</div>
<<ng-template #Noborrado>
    <h3>No se ha borrado nada </h3>

</ng-template>

<br>
<button (click)="BorrarH()">Borrar</button>
<br>
<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
    
</ul>
